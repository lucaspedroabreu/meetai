<svg width="32" height="32" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>MeetAI Icon - Animated</title>
  
  <!-- Estilo da animação -->
  <style>
    .logo-glow {
      animation: glow 1.4s ease-in-out infinite 0.9s;
    }
    
    @keyframes glow {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }
  </style>
  
  <!-- Logo principal -->
  <path
    d="M1.5 14 V4 H3.8 L6 8  8.2 4 H10.5 L14 14 H11.5 L10.5 11 H7.5 V14 H5.5 V8 L3.8 11 V14 Z M8.5 9 H9.5 L9 7.5 Z"
    fill="#1f2937"
    fillRule="evenodd"
  />
  
  <!-- Ponto animado -->
  <circle
    cx="6"
    cy="2"
    r="1"
    fill="#dc2626"
    class="logo-glow"
  />
</svg> 